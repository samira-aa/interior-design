<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact us | interior design</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <!-- header -->
    <header class="header">
        <nav class="container">
            <!-- header logo -->
            <div class="logo"><a href="index.html">INTERIOR DESIGHN</a></div>
            <!-- header menu -->
            <ul class="menu">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html" class="selected-page">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-us">
            <div class="container">
                <div class="contact-us-content">
                    <h3><span class="text-primary">Contact</span> Us</h3>
                    <p>Please fill out below form to contact us</p>
                    <!-- form -->
                    <form action="" class="contact-us-form">
                        <div class="group-item">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Please enter your name" autocomplete="off" />
                        </div>
                        <div class="group-item">
                            <label for="email">Email</label>
                            <input type="text" id="name" placeholder="Please enter your email" autocomplete="off" />
                        </div>
                        <div class="group-item">
                            <label for="message">Message</label>
                            <textarea id="message" placeholder="Please Enter Your message"></textarea>
                        </div>
                        <div class="group-item">
                            <input class="submit-input" type="submit" value="Send" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="our-location">
            <div class="container">
                <div class="platform">
                    <i class="fa fa-building"></i>
                    <h3>Location</h3>
                    <p>Iran Tehran</p>
                </div>
                <div class="platform">
                    <i class="fa fa-phone"></i>
                    <h3>Phone NUmber</h3>
                    <p>0099 9765789</p>
                </div>
                <div class="platform">
                    <i class="fa fa-envelope"></i>
                    <h3>Email Address</h3>
                    <p>sample@gmail.com</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">INTERIOR DESIGN &copy; 2020</footer>
</body>

</html>
